- id: "eim"
  name: "Project E.i.M"
  description_en: "Project E.i.M crafts immersive electronic worlds where delicate melodies intertwine with ambient textures and expansive soundscapes.
With roots in Malaysia and a rich Japanese-Malaysian-Chinese heritage, their music carries a quiet depth shaped by diverse cultural influences.
Beginning their journey in 2009 with the futuristic pulse of cybertrance, Project E.i.M spent years exploring sound, wandering through genres, and slowly carving out a signature style—one less about intensity and more about introspection.
In recent years, they’ve embraced semi-modular synths, weaving ethereal layers into live and hybrid sets that feel like drifting between dreams and reality.
From their earliest days behind the decks to today’s ever-evolving sonic explorations, Project E.i.M invites listeners into a boundless space where melody breathes, silence resonates, and every note paints a new horizon."
  description_jp: "Project E.i.Mは、繊細なメロディとアンビエントな質感、そして広がりのあるサウンドスケープを織り交ぜ、没入感のある電子音世界を描き出す。
マレーシア生まれ、日・馬・中のルーツを持つその音楽は、豊かな文化的背景に育まれた静かな深みを湛えている。
2009年、未来的なサイバートランスからキャリアをスタート。ジャンルを横断しながら長い旅を続け、やがて「激しさ」よりも「空間」を重んじる独自のサウンドを磨き上げてきた。
近年はセミモジュラー・シンセ、グルーヴ・マシンを取り入れ、夢と現実の狭間を漂うような、儚くも美しいレイヤーをライブやハイブリッドセットに紡ぎ込む。
デッキの前に立った初期の頃から、現在進行形のサウンド探求に至るまで
Project E.i.Mが誘うのは、メロディが息づき、静寂が語りかけ、ひとつひとつの音が新たな地平を描く、果てしない音の旅路。"
  image1: "/images/members/eim.jpg"
  image2: "/images/logo/eim_alt.png"
- id: "incharacter"
  name: "In-Character"
  description_en: "Working on the theme of fusion of subculture and melodic music.
create many bootlegs, and his activities are the same under his other name, HITORI.
When DJing, using a lot of mashups and double-drops, and his nerdy way of dancing and having a blast makes the party a lot of fun!

focusing on expanding the culture of melodic dance music through hosting parties and performing with the crew, as a member of HEAVEN'S GATE, based in Tokyo."
  description_jp: "サブカルチャーとメロディックの融合をテーマに活動をしている。
多くのブートレグを制作しており、別名義であるHITORI.においても同様である。
DJの際にはマッシュアップやダブルドロップを多用し、オタクダンスを披露しパーティを盛り上げる。

東京を中心に活動するHEAVEN'S GATEのメンバーとして、パーティの開催やクルーでの出演を通じてメロディックダンスミュージックのカルチャーの拡大に注力している。"
  image1: "/images/members/incharacter.jpg"
  image2: "/images/logo/incharacter_alt.png"
- id: "noway"
  name: "Noway"
  description_en: "NOWAY began his career as a DJ in 2021.
Rooted in Future Bass, Melodic Bass, and Trap, he has crafted a unique sonic identity through genre-blending selections and dynamic, emotionally resonant sets. He has supported world-class artists including AU5, Manila Killa, and G Jones.
In 2024, he founded “HEAVEN’S GATE,” a Tokyo-based event series that places melodic sound at its core while embracing a wide range of electronic genres. Dedicated to cultivating Japan’s melodic culture, the project garnered significant attention—particularly in February 2025, when its first anniversary featured Wavedash, a leading figure of the next-generation electronic scene.
That same year, he introduced “NOT MELODIC SET✶,” a more aggressive and club-focused DJ persona. Performing alongside cutting-edge artists such as camoufly, efan, Soul Mass Transit System, Champion, Duskus, and Darby, he continues to expand his creative range.

In September 2025, he appeared at Ultra Japan as part of the event collective “Beginning,” with whom he has long been involved. 

Armed with deep musical knowledge, advanced DJ mixing skills, and an unwavering passion and ability for event creation, NOWAY stands out not only as a performing artist but also as a uniquely capable and visionary organizer."
  description_jp: "2021年にDJとしてのキャリアをスタート。
Future Bass、Melodic Bass、Trapを基軸に、ジャンルを横断した柔軟な選曲と構成力で独自の音楽世界を構築してきた。これまでにAU5、Manila Killa、G Jonesのサポートを務める。

2024年には、メロディックなサウンドを中心に多様なジャンルをクロスオーバーするイベント「HEAVEN’S GATE」を東京にて立ち上げ、日本国内におけるメロディック・カルチャーの発展に尽力。2025年2月には1周年を迎え、次世代のエレクトロニックシーンを牽引するWavedashを招聘し、大きな注目を集めた。

同年、「NOT MELODIC SET✶」としての活動も開始。よりアグレッシブかつクラブライクなアプローチで、camoufly、efan、Soul Mass Transit System、Champion、Duskus、Darby、Condactaといった次世代アーティストたちと共演し、表現の幅をさらに広げている。

2025年9月には、自身が長年関わってきたイベント団体「Beginning」の一員としてUltra Japanに出演。
豊富な音楽知識に裏打ちされた選曲と高いDJ MIXスキル、そしてイベント制作にかける情熱と実行力を武器に、アーティストとして、そしてオーガナイザーとしても唯一無二の存在感を放っている。"  
  image1: "/images/members/noway.jpg"
  image2: "/images/logo/noway_alt.png"
- id: "sleepyhevd"
  name: "SLEEPY HEVD"
  description_en: "SLEEPY HEVD launched his career in 2018 with a sound rooted in Melodic Bass Music. A pioneer of the genre in Japan, he has supported the domestic shows of international talents such as Au5, Xilent, Koven, Blanke, Chime, WAVEDASH and Skybreak, honing a DJ style that is genre-fluid yet cohesive.


As a producer he melds catchy, dark-hued trance elements with towering bass lines. In 2023 he teamed up with Nuushi and phritz for the single “thinkin about u,” released on Seven Lions’ imprint Ophelia Records. His second EP, declare EP (2025), was unveiled with a release party at SPACE TOKYO, underscoring his relentless momentum both onstage and in the studio.


In 2023 he also co-founded the event series HEAVEN’S GATE. Beyond performing, he serves as art director—designing flyers and graphics that weave his illustrative background into striking visuals. Through these projects he continues to expand his reach as a designer, showcasing a rare versatility across music and visual art."
  description_jp: "2018年より Melodic Bass Music を基軸に音楽活動を開始。国内シーンの同ジャンルにおけるパイオニアとして、Au5、Xilent、Koven、Blanke、Chime、WAVEDASH、Skybreak など海外アーティストの来日公演をサポートし、ジャンルレスでありながら統一感のある世界観を提示する DJ スタイルを確立している。


作曲面では、キャッチーかつダークなトランスサウンドを核に、壮大なベースラインを響かせる楽曲を得意とし、2023年には Nuushi、phritz と共に「thinkin about u」を Seven Lions 主宰レーベル Ophelia Records からリリース。2025年には2作目となる EP『declare EP』を発表し、SPACE TOKYO にてリリースパーティーを開催するなど、DJキャリアと連動した活動を精力的に展開している。


さらに 2023年からは音楽イベント 「HEAVEN’S GATE」 に立ち上げメンバーとして参画。出演のみならずアートディレクターを務め、フライヤーやグラフィックデザインを担当している。自身のバックグラウンドを色濃く映したイラストを取り入れたビジュアルを得意とし、イベントを通じてデザイナーとしての領域を広げ、そのマルチな才能を発揮している。"
  image1: "/images/members/sleepyhevd.png"
  image2: "/images/logo/sleepyhevd_alt.png"