  image: "/images/past-events/HEAVEN'S GATE Vol.2.jpg"
  event_description_en: >
    Acidclank, who performed at TFOM, the largest modular synth fair in Japan last year, will be the guest performer at this event. Samuel Smoky Purple” will also appear with a modular synth live set. Please come and experience the fusion of modular and melodic music!
  event_description_jp: >
    今回ナイトでの開催ということもあり
    ディープなメロディックサウンドをお届け

    昨年国内最大のモジュラーシンセ見本市である"TFOM"への出演を果たした
    "Acidclank" をゲストに迎え開催

    また"Samuel Smoky Purple"もLive Setで登場

    是非モジュラー × メロディックの融合する世界観を体感して欲しい

- id: "event2"
  title: "HEAVEN'S GATE Vol.4"
  youtube_playlist_id: "PLICFurj-cPk0h0TBWlRJWuVPT4eHnek5s"
  image: "/images/past-events/HEAVEN'S GATE Vol.4.jpg"
  event_description_en: >
    Step into a realm of forward-thinking electronic music as HEAVEN'S GATE Vol.4 takes over Space Tokyo! This event is known for curating extraordinary nights filled with groundbreaking performances, and this edition will be no exception.

    Leading the lineup is DZA (Live Set), the Vladivostok-born Tokyo based electronic innovator renowned for his futuristic fusion of hip-hop, bass, and experimental beats. Prepare for a mind-bending live performance that will take you deep into the outer edges of sound.

    Joining him is Lhinen (Live Set), an artist celebrated for crafting ethereal soundscapes and hypnotic rhythms. His signature blend of ambient textures and deep techno will transport the audience into an immersive, otherworldly experience.

    Hosted at the iconic Space Tokyo, with its stellar sound and visuals, this event promises to be a night of unparalleled musical exploration. Be ready for an unforgettable journey through the cutting edge of electronic music!
  event_description_jp: >
    1990年代後半からロシア中心に活動し
    Hip Hop,Bass,Experimentalを融合させた
    実験的音楽のパイオニア"DZA"

    そして、
    兵庫出身のProducter,DJで現在は大阪を中心に
    Electronica,Folktronicaから影響を受け叙情的なサウンドを奏でる"Lhinen"共にLive Setでの登場

    2回目となるLive回
    ぜひこの世界観をお楽しみください

- id: "event3"
  title: "HEAVEN'S GATE Vol.5"
  youtube_playlist_id: "PLICFurj-cPk3q8GSCh9r7E6q-IXhfB7hM"
  image: "/images/past-events/HEAVEN'S GATE Vol.5.jpg"
  event_description_en: >
    Get ready to immerse yourself in an event where melodic music takes center stage, creating an atmosphere like no other. Heaven's Gate V invites you to explore the depths of sound and emotion through a diverse lineup of genres and performances.

    Featuring Special Guest Artists

    Lalanoi: Known for pushing boundaries in bass music and experimental electronic scenes, Lalanoi has collaborated with renowned labels like AlphaVersion Records and Halcyon, and remixed tracks for HYOJO and Flawless.

    Sober Bear: A rising star blending hyperpop and electronica with cultural influences from The Idolm@ster and Hatsune Miku Digital Stars. Recently contributed to KERENMI's hit track, expanding his reach into mainstream music.

    Viticz: Singapore's very own pioneer in fusing anime culture with bass music. With a debut album, Guidance, showcasing his limitless creativity, Viticz delivers passion and innovation in every beat.

    Don’t miss this one-of-a-kind event where music becomes an experience. Let Heaven's Gate V take you on a journey to the stars.
  event_description_jp: >
    音楽が主役となる夜、メロディックなサウンドが心を揺さぶる特別な体験をお届けします。Heaven's Gate Vでは、さまざまなジャンルの音楽が織り成す特別な空間で、音と感情の深みに浸りましょう。

    ゲストアーティスト

    Lalanoi: ベースミュージックや実験的エレクトロニックシーンで注目を集めるアーティスト。AlphaVersion RecordsやHalcyonなどの著名なレーベルでの活動や、HYOJOやFlawlessのリミックスでその実力を発揮しています。

    Sober Bear: ハイパーポップとエレクトロニカを融合し、「アイドルマスター」や「初音ミク Digital Stars」などの文化的要素を取り入れた楽曲で知られる気鋭のトラックメイカー。「KERENMI」の楽曲にも参加し、さらに活躍の場を広げています。

    Viticz: シンガポール出身のアーティストで、アニメ文化とベースミュージックを融合させたパイオニア的存在。デビューアルバムGuidanceでは、その無限の創造性とジャンルの垣根を超えたサウンドで多くのファンを魅了しています。

    音楽が体験に変わる特別なイベントをお見逃しなく。

- id: "event4"
  title: "HEAVEN'S GATE x Hyper Hybrid"
  youtube_playlist_id: "PLICFurj-cPk2bM0600LY4jnpvx1udY105"
  image: "/images/past-events/HEAVEN'S GATE x Hyper Hybrid.jpg"
  event_description_en: >
    Celebrate 1 Year of HEAVEN'S GATE x Hyper Hybrid with an unforgettable event!

    Don’t miss Wavedash’s Japan debut!

    After a stunning debut on OWSLA and performing at Porter Robinson’s iconic festival, Second Sky, Wavedash has continued to electrify the scene. In February 2024, they released the hit collaboration "All Ur Luv" with Madeon and Toro y Moi, followed by their second album "Tempo" in May.

    Known for pushing boundaries and leading the next generation of electronic music, Wavedash is finally coming to Japan for the first time!

    Get ready for an unforgettable night of cutting-edge sounds and high-energy performances!
  event_description_jp: >
    HEAVEN'S GATE x Hyper Hybrid 1周年イベント

    OWSLAから鮮烈なデビュー後Porter Robinson主催フェスSecond Skyにも出演し、2024年2月にMadeonとToro y Moiとコラボした「All Ur Luv」をリリース。

    同年5月には2ndアルバム「Tempo」をリリース
    数々のアーティストから注目を集め、次世代のエレクトロニック・ミュージックシーンを牽引するアーティスト"Wavedash"が満を持しての初来日

- id: "event5"
  title: "delcare EP Release Party"
  youtube_playlist_id: "PLICFurj-cPk1LO5GYqJm1m4YosbyuSalm"
  image: "/images/past-events/delcare EP Release Party.jpg"
  event_description_en: >
    After a grand celebration of HEAVEN'S GATE's 1st anniversary event, the next event will feature HEAVEN'S GATE member SLEEPY HEVD releasing an EP for the first time in about two and a half years.

    To commemorate this, a release party will be held, bringing together artists who have close ties with SLEEPY HEVD!

    For the first time ever, the event will be presented in a two-part structure: a SLEEPY HEVD opening set and a special visual set.

    Stay tuned!
  event_description_jp: >
    HEAVEN'S GETE1周年イベントを盛大に終え、次なるイベントはHEAVEN'S GATEのメンバーであるSLEEPY HEVDが約2年半ぶりとなるEPをリリース。

    それを記念してSLEEPY HEVDと親交のあるアーティストを集めてリリースパーティーを開催！
    また今回初の試みとなるSLEEPY HEVD opening setとspecial visual setの2部構成で披露。

    乞うご期待

- id: "event6"
  title: "HEAVEN'S GATE Vol.6"
  youtube_playlist_id: "PLICFurj-cPk09AKafxiPKO5WljA7GKAqF"
  image: "/images/past-events/HEAVEN'S GATE Vol.6.jpg"
  event_description_en: >
    Ambient/electronica artist "aus," who is based in Japan and has performed as a supporting act for notable artists like "Whatever The Weather" and "Seb Wildblood," and who also runs Japan's leading ambient label "FLAU," will perform a Set.

    From the US, "sh4dows," who has gained attention for their trance music featuring emotional lyrics and vocals, and has released collaborative tracks with "Shadient" and up-and-coming artist "VARI," will be coming to Japan.

    This time, it will be an Ambient x Trance night for the first time since Vol.4! Look forward to this rare two-part structure.
  event_description_jp: >
    日本を拠点に活動するアンビエント／エレクトロニカ・アーティスト、"Whatever The Weather"や"Seb Wildblood"など名だたるアーティストのサポートアクトを務め、
    日本を代表するAmbient レーベル"FLAU"の主宰でもある
    "aus"が出演

    そして、USからエモーショナルなリリックやボーカルが特徴のTranceで注目を集め、
    "Shadient"や若手注目の"VARI"とのコラボトラックをリリースしている"sh4dows"が来日

    今回はVol.4以来のナイトでAmbient x Trance回となります！
    この珍しい2部構成をお楽しみに

- id: "event7"
  title: "HEAVEN'S GATE Syncup Vol.4"
  youtube_playlist_id: "PLICFurj-cPk2GN3Iji8PX5VPnSbFx1kWH"
  image: "/images/past-events/HEAVEN'S GATE Syncup Vol.4.jpg"
  event_description_en: >
    Midnight Dance Party — Debuting in Japan!
    Straight from the vibrant underground of Melbourne’s House and Garage scene, Midnight Dance Party is making their long-awaited Japan debut!

    Having already turned heads with remixes for artists like 33 Below and EV, MDP blends emotional vocals with lush, forward-thinking production — embodying the next evolution of dance music.

    With a genre-defying live performance that pushes boundaries and ignites dance floors, this is a show you won’t want to miss.
  event_description_jp: >
    オーストラリア・メルボルン発 House/Garage シーンにおいて新たな注目を集める
    Midnight Dance Party が初来日!!
    33BelowやEVなどRemixも手掛け、エモーショナルなヴォーカルとサウンドでネクスト
    ブレイクを狙うまさに“新時代のダンスミュージック”を体現する
    ジャンルを超えたライブパフォーマンスは必見である