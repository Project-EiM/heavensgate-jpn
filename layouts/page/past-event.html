{{ define "main" }}
<div class="image-boxes-container">
  {{ range .Site.Data.past_events }}
  <div class="image-box past-event-box" data-event-id="{{ .id }}">
    <div class="image-wrapper">
      <img src="{{ .image }}" alt="{{ .title }}">
    </div>
  </div>
  {{ end }}
</div>

<script id="past-event-data" type="application/json">
  {{ .Site.Data.past_events | jsonify }}
</script>
{{ end }}
